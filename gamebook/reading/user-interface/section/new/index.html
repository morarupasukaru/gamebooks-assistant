<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Gamebook assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="author" content="morarupasukaru">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../../../assets/styles.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Nouvelle section</h1>
        </div>

        <div class="pure-u-1">
            <label for="value">Nom</label>
            <input class="u-full-width" type="text" placeholder="Nom de la section" id="value" autofocus
                   value="Description">
        </div>

        <div class="pure-u-1">
            <label for="value">Type</label>
            <div>
                <input type="radio" id="sectionDescription" name="choice-new-section" value="description">
                <label for="sectionDescription">Description</label>
            </div>
            <div>
                <input type="radio" id="sectionDices" name="choice-new-section" value="dices">
                <label for="sectionDices">Lancer des dés</label>
            </div>
            <div>
                <input type="radio" id="sectionJumpToParagraph" name="choice-new-section" value="jumpToParagraph">
                <label for="sectionJumpToParagraph">Saut au paragraphe</label>
            </div>
            <div>
                <input type="radio" id="sectionCharacters" name="choice-new-section" value="characters">
                <label for="sectionCharacters">Personnages</label>
            </div>
            <div>
                <input type="radio" id="sectionNumberedItems" name="choice-new-section" value="numberedItems" checked>
                <label for="sectionNumberedItems">Liste numérique</label>
            </div>
            <div class="margin-bottom">
                <input type="radio" id="sectionItems" name="choice-new-section" value="items">
                <label for="sectionItems">Liste textuelle</label>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button u-full-width" href="../../../user-interface"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button button-primary u-full-width" href="../../../user-interface"><span
                        class="icon icon-chevron-right"></span>&nbsp;OK</a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#"><span class="icon icon-globe"></span>&nbsp;English&nbsp;</a>
        <a href="../../../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

</body>
</html>
