<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Gamebook assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="author" content="morarupasukaru">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../../assets/styles.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

<form action="../edit-character">

    <!-- TODO not a real screen, must be merged into "stats" -->
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1 class="main-title">Edition de caractéristique</h1>
            </div>

            <div class="pure-u-1">
                <label for="name">Nom</label>
                <input class="u-full-width" type="text" placeholder="Nom de la caractéristique" id="name" autofocus
                       value="Magie">
            </div>

            <div class="pure-u-1">
                <label for="value">Valeur</label>
                <input class="u-full-width" type="number" placeholder="Valeur de la caractéristique" id="value" autofocus
                       value="4">
            </div>

            <div class="pure-u-1">
                <table class="expanded-table">
                    <tr>
                        <th>&nbsp;<span class="icon icon-chevron-down"></span>&nbsp;Lancer des dés</th>
                    </tr>
                    <tr>
                        <td>
                            <a class="button small-button" href="#"><span class="icon icon-random"></span></a>

                            <span>
                                <input class="checkbox-toggle-button" id="dice1" type="checkbox"/>
                                <label for="dice1" class="button small-button toggle-button"><span><sup>d6</sup>&nbsp;1&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice2" type="checkbox"/>
                                <label for="dice2" class="button small-button toggle-button"><span><sup>d6</sup>&nbsp;4&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice3" type="checkbox"/>
                                <label for="dice3" class="button small-button toggle-button"><span><sup>d4</sup>&nbsp;2&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice4" type="checkbox"/>
                                <label for="dice4" class="button small-button toggle-button"><span><sup>d[0-10]</sup>&nbsp;8&nbsp;</span></label>
                            </span>

                            <a class="button small-button" href="../../dices"><span
                                    class="icon icon-sliders"></span></a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button u-full-width" href=".."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button u-full-width button-danger" href=".."><span class="icon icon-trash-o"></span>&nbsp;Supprimer</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div>
                    <a class="button u-full-width button-primary" href=".."><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#"><span class="icon icon-globe"></span>&nbsp;English&nbsp;</a>
        <a href="../../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

</body>
</html>
