<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Gamebook assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="author" content="morarupasukaru">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../../../assets/styles.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Nouvelle caractéristique</h1>
        </div>
        <div class="pure-u-1">
            <div>
                <input type="radio" id="textStats" name="choice-new-stats" value="text">
                <label for="textStats">Caractéristique texte</label>
            </div>
            <div>
                <input type="radio" id="numberedStats" name="choice-new-stats" value="numbered">
                <label for="numberedStats">Caractéristique numérique</label>
            </div>
            <div class="margin-bottom">
                <input type="radio" id="dualNumberedStats" name="choice-new-stats" value="dualNumbered" checked>
                <label for="dualNumberedStats">Caractéristique double-numérique</label>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button u-full-width" href="../.."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button button-primary u-full-width" href="../.."><span class="icon icon-chevron-right"></span>&nbsp;Choisir</a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#"><span class="icon icon-globe"></span>&nbsp;English&nbsp;</a>
        <a href="../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

</body>
</html>
