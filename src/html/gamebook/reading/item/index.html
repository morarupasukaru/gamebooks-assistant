<!DOCTYPE html>
<html>
<head>
    <!-- basic page declarations -->
    <title>Gamebooks Assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="application-name" content="Gamebooks Assistant"/>
    <meta name="author" content="morarupasukaru">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../../../favicon.ico">

    <!-- mobile specific metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css ../../../assets/style.css -->
    <link rel="stylesheet" href="../../../../assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="../../../../assets/normalize/normalize.css">
    <link rel="stylesheet" href="../../../../assets/pure/base.css">
    <link rel="stylesheet" href="../../../../assets/pure/grids.css">
    <link rel="stylesheet" href="../../../../assets/pure/grids-responsive.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-grid.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-base-styles.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-typography.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-links.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-buttons.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-forms.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-code.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-tables.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-spacing.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-utilities.css">
    <link rel="stylesheet" href="../../../../css/trim-text.css">
    <link rel="stylesheet" href="../../../../css/nowrap-text.css">
    <link rel="stylesheet" href="../../../../css/anchor.css">
    <link rel="stylesheet" href="../../../../css/footer.css">
    <link rel="stylesheet" href="../../../../css/button.css">
    <link rel="stylesheet" href="../../../../css/margins.css">
    <link rel="stylesheet" href="../../../../css/form.css">
    <link rel="stylesheet" href="../../../../css/i18n.css">
    <!-- /build -->

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- build:js ../../../assets/app.js -->
    <script src="../../../../js/polyfill.js"></script>
    <script src="../../../../js/i18n.js"></script>
    <!-- /build -->
</head>

<body>

<form action="../paragraph#inventory">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1>Edition d'objet</h1>
            </div>
            <div class="pure-u-1">
                <label for="quantity">Quantité</label>
                <input class="u-full-width" type="number" id="quantity">
            </div>
            <div class="pure-u-1">
                <label for="item">Objet</label>
                <input class="u-full-width" type="text" placeholder="Description de l'objet" id="item" autofocus>
            </div>

            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <!-- TODO how to specify "inventory" as paramater? -->
                    <a class="button u-full-width" href="../paragraph#inventory"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button u-full-width button-danger" href="../paragraph#inventory"><span
                            class="icon icon-trash-o"></span>&nbsp;Supprimer</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div>
                    <a class="button u-full-width button-primary" href="../paragraph#inventory"><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#" id="link_en" hreflang="en" onClick="_.i18n.setLanguage('en');" class="hidden"><span
                class="icon icon-globe"></span>&nbsp;English&nbsp;</a> <a href="#" id="link_fr" hreflang="fr"
                                                                          onClick="_.i18n.setLanguage('fr');"><span
            class="icon icon-globe"></span>&nbsp;Français&nbsp;</a>
        <a href="../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

<!-- required to test i18n functionality -->
<div id="test-i18n" class="i18n hidden" data-fr=fr data-en=en></div>
</body>
</html>
