<!DOCTYPE html>
<html>
<head>
    <!-- basic page declarations -->
    <title>Gamebooks Assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="application-name" content="Gamebooks Assistant"/>
    <meta name="author" content="morarupasukaru">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../favicon.ico">

    <!-- mobile specific metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css ../assets/style.css -->
    <link rel="stylesheet" href="../../assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="../../assets/normalize/normalize.css">
    <link rel="stylesheet" href="../../assets/pure/base.css">
    <link rel="stylesheet" href="../../assets/pure/grids.css">
    <link rel="stylesheet" href="../../assets/pure/grids-responsive.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-grid.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-base-styles.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-typography.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-links.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-buttons.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-forms.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-code.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-tables.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-spacing.css">
    <link rel="stylesheet" href="../../assets/skeleton/skeleton-utilities.css">
    <link rel="stylesheet" href="../../css/trim-text.css">
    <link rel="stylesheet" href="../../css/nowrap-text.css">
    <link rel="stylesheet" href="../../css/anchor.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/margins.css">
    <link rel="stylesheet" href="../../css/i18n.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <!-- /build -->
</head>

<body>

<div class="container">
    <div class="pure-g">
        <div id="screen-gamebooks-chooseAdventureDiv" class="pure-u-1">
            <h1 class="i18n" data-fr="Choisissez une aventure" data-en="Choose an adventure"></h1>
        </div>
    </div>

    <br/>

    <div class="pure-g">
        <div class="pure-u-1">
            <h2 class="i18n" data-fr="Nouvelle aventure" data-en="New adventure"></h2>
        </div>

        <div class="pure-u-1">
            <div class="margin-right">
                <a id="screen-gamebooks-addAdventureBtn" class="button u-full-width i18n" href="../gamebook/new" data-fr="Ajout aventure" data-en="Add adventure"></a>
            </div>
        </div>

        <div class="pure-u-1">
            <div id="screen-gamebooks-adminBtn" class="margin-right">
                <!-- TODO href="../gamebook/data" -->
                <a class="button u-full-width i18n" onclick="_.msg.errorUnsupportedFeature();" data-fr="DonnÃ©es de la liste des livres-jeux" data-en="Gamebooks list data"></a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Gamebook assistant
    </div>
    <div id="footer-language" class="footer-right nowrap-text">
        <a id="footer-homeLink" href=".."><span class="icon icon-home"></span>&nbsp;<span class="i18n" data-fr="Acceuil" data-en="Home"></span>&nbsp;</a>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modalTitle" class="u-full-width modal-title"></p>
        <p id="modalText"></p>
        <a class="button u-full-width i18n-ok" href="#" id="closeModal" onClick="_.msg.closeModal();"></a>
    </div>
</div>

<!-- required to test i18n functionality -->
<div id="i18n-testDiv" class="i18n hidden" data-fr=fr data-en=en></div>

<!-- build:js ../assets/app.js -->
<script src="../../js/core/polyfill.js"></script>
<script src="../../js/core/config.js"></script>
<script src="../../js/core/dom.js"></script>
<script src="../../js/core/message.js"></script>
<script src="../../js/core/data.js"></script>
<script src="../../js/core/ajax.js"></script>
<script src="../../js/core/internationalization.js"></script>
<script src="../../js/core/route.js"></script>
<script src="../../js/components/footer_language.js"></script>
<script src="../../js/screens/gamebooks.js"></script>
<script src="../../js/core/initialisation.js"></script>
<!-- /build -->

</body>
</html>
