<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1 class="main-title">Choisissez un label</h1>
        </div>
        <div class="pure-u-1">
            <div>
                <input type="radio" id="noLabel" name="choice-label">
                <label for="noLabel"><em>Pas de label</em></label>
            </div>
            <div>
                <input type="radio" id="Trésor" name="choice-label" checked>
                <label for="Trésor">Trésor</label>
            </div>
            <div>
                <input type="radio" id="Piège" name="choice-label">
                <label for="Piège">Piège</label>
            </div>
            <div>
                <input type="radio" id="Combat" name="choice-label">
                <label for="Combat">Combat</label>
            </div>
            <div>
                <input type="radio" id="neuValue" name="choice-label">
                <label for="neuValue"><input type="text" placeholder="Nouveau label"/></label>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-3">
            <a class="button fullwidth margin-right" href="#">Annuler</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-3">
            <!-- TODO desactiver button si pas de selection -->
            <a class="button fullwidth margin-right" href="#"><span class="icon-trash-o"></span>&nbsp;Supprimer</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-3">
            <!-- TODO desactiver button si pas de selection -->
            <a class="button button-primary fullwidth margin-right" href="../paragraph"><span class="icon-check"></span>&nbsp;Choisir</a>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

</div>
