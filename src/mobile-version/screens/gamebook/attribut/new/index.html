<body>

<form action="../edit-character">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1>Nouvelle attribut</h1>
            </div>

            <div class="pure-u-1">
                <label for="attributLabel">Label</label>
                <input class="u-full-width" type="text" placeholder="Label de l'attribut" id="attributLabel" autofocus>
            </div>

            <div class="pure-u-1">
                <label for="attributValue">Valeur</label>
                <input class="u-full-width" type="text" placeholder="Valeur de l'attribut" id="attributValue">
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <a class="button u-full-width" href="../../edit"><span
                            class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-2">
                <div>
                    <a class="button u-full-width button-primary" href="../../edit"><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>
