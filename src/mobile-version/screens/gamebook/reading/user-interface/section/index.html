<form action="../edit-character">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">

            </div>

            <div class="pure-u-1">
                <label for="value">Nom</label>
                <input class="fullwidth" type="text" placeholder="Nom de la section" id="value" autofocus value="Description">

            <div class="pure-u-1 pure-u-lg-1-3">

                    <a class="button fullwidth" href="../../user-interface"><span class="icon-undo"></span>&nbsp;Annuler</a>

            </div>

                <div class="margin-right">
                    <a class="button fullwidth button-danger" href="../../user-interface"><span class="icon-trash-o"></span>&nbsp;Supprimer</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div>
                    <a class="button fullwidth button-primary" href="../../user-interface"><span class="icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
