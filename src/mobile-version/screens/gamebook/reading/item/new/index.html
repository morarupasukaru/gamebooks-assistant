<body>

<form action="..\paragraph-without-label">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1 class="main-title">Nouvelle objet</h1>
            </div>
            <div class="pure-u-1">
                <label for="quantity">Quantité</label>
                <input class="u-full-width" type="number" id="quantity" value="1">
            </div>
            <div class="pure-u-1">
                <label for="item">Objet</label>
                <input class="u-full-width" type="text" placeholder="Description de l'objet" id="item" autofocus>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <a class="button u-full-width" href="../../paragraph#inventory"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-2">
                <div>
                    <a class="button u-full-width button-primary" href="../../paragraph#inventory"><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>
