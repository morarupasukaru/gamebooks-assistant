<!-- TODO not a real screen, must be merged with "stats/new" -->
<form action="..\paragraph-without-label">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1 class="main-title">Nouvelle caractéristique</h1>
            </div>

            <div class="pure-u-1">
                <label for="name">Nom</label>
                <input class="fullwidth" type="text" placeholder="Nom de la caractéristique" id="name" autofocus>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <label for="currentValue">Valeur courante</label>
                    <input class="fullwidth" type="number" placeholder="Valeur de la caractéristique" id="currentValue"
                           autofocus>
                </div>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <label for="initialValue">Valeur initiale</label>
                <input class="fullwidth" type="number" placeholder="Valeur de la caractéristique" id="initialValue"
                       autofocus>
            </div>

            <div class="pure-u-1">
                <table class="expanded-table">
                    <tr>
                        <th>&nbsp;<span class="icon icon-chevron-down"></span>&nbsp;Lancer des dés</th>
                    </tr>
                    <tr>
                        <td>
                            <a class="button small-button" href="#"><span class="icon icon-random"></span></a>

                            <span>
                                <input class="checkbox-toggle-button" id="dice1" type="checkbox"/>
                                <label for="dice1" class="button small-button toggle-button"><span><sup>d6</sup>&nbsp;1&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice2" type="checkbox"/>
                                <label for="dice2" class="button small-button toggle-button"><span><sup>d6</sup>&nbsp;4&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice3" type="checkbox"/>
                                <label for="dice3" class="button small-button toggle-button"><span><sup>d4</sup>&nbsp;2&nbsp;</span></label>
                            </span>

                            <span>
                                <input class="checkbox-toggle-button" id="dice4" type="checkbox"/>
                                <label for="dice4" class="button small-button toggle-button"><span><sup>d[0-10]</sup>&nbsp;8&nbsp;</span></label>
                            </span>

                            <a class="button small-button" href="../dices-configuration"><span
                                    class="icon icon-sliders"></span></a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <a class="button fullwidth" href="../.."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-2">
                <div>
                    <a class="button fullwidth button-primary" href="../.."><span class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
