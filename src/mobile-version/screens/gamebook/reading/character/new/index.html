<form action="..\paragraph-without-label">

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <a class="button fullwidth" href="../../paragraph"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
