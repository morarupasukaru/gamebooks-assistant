<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1 class="main-title">Poursuivre une précédente aventure?</h1>
        </div>
        <div class="pure-u-1">
            <div>
                <input type="radio" id="newGame" name="choice-new-game" value="text">
                <label for="newGame">Nouvelle lecture</label>
            </div>
            <div>
                <input type="radio" id="game1" name="choice-new-game" value="text">
                <label for="game1">Les Collines Maléfiques, Pascal (03.11.2017 21:14)</label>
            </div>
            <div class="margin-bottom">
                <input type="radio" id="game2" name="choice-new-game" value="text">
                <label for="game2">Les Collines Maléfiques, Florence (01.11.2017 10:32)</label>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button u-full-width" href="../.."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button button-primary u-full-width" href="../new"><span class="icon icon-chevron-right"></span>&nbsp;Choisir</a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
