<body>

<form action="..\paragraph-without-label">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1 class="main-title">Edition d'objet</h1>
            </div>
            <div class="pure-u-1">
                <label for="quantity">Quantité</label>
                <input class="fullwidth" type="number" id="quantity">
            </div>
            <div class="pure-u-1">
                <label for="item">Objet</label>
                <input class="fullwidth" type="text" placeholder="Description de l'objet" id="item" autofocus>
            </div>

            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button fullwidth" href="..\paragraph-without-label"><span class="icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button fullwidth button-danger" href="..\paragraph-without-label"><span class="icon-trash-o"></span>&nbsp;Supprimer</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div>
                    <a class="button fullwidth button-primary" href="..\paragraph-without-label"><span class="icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
