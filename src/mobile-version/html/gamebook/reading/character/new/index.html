<body>

<form action="../../paragraph">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1>Nouveau personnage</h1>
            </div>

            <div class="pure-u-1">
                <label for="name">Nom</label>
                <input class="u-full-width" type="text" placeholder="Nom du personnage" id="name" autofocus>
            </div>

            <div class="pure-u-1">
                <table class="expanded-table striped-table list-table">
                    <col style="width:93%">
                    <col style="width:1%">
                    <col style="width:1%">
                    <col style="width:5%">
                    <thead>
                    <tr>
                        <th>Caractéristiques</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <a class="u-full-width new-item" href="../new-stats">Ajout caractéristique</a>
                        </td>
                        <td><a class="u-full-width item" href="../new-stats">&nbsp;</a></td>
                        <td><a class="u-full-width item" href="../new-stats">&nbsp;</a></td>
                        <td>
                            <a class="button small-button" href="../new-stats"><span class="icon icon-plus2"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pure-u-1 pure-u-lg-1-2">
                <div class="margin-right">
                    <a class="button u-full-width" href="../../paragraph"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-2">
                <div>
                    <a class="button u-full-width button-primary" href="../../paragraph"><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#"><span class="icon icon-globe"></span>&nbsp;English&nbsp;</a>
        <a href="../../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

<div id="test-i18n" class="i18n hidden" data-fr=fr data-en=en></div>
</body>
