<html lang="fr">
<head>

    <!-- Basic Page Needs

    <meta name="description" content="Gamebook assistant">

    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- build:css ../../../assets/style.css -->
    <link rel="stylesheet" href="../../../../assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="../../../../assets/normalize/normalize.css">
    <link rel="stylesheet" href="../../../../assets/pure/base.css">
    <link rel="stylesheet" href="../../../../assets/pure/grids.css">
    <link rel="stylesheet" href="../../../../assets/pure/grids-responsive.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-grid.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-base-styles.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-typography.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-links.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-buttons.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-forms.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-code.css">
    <link rel="stylesheet" href="../../../../assets/skeleton/skeleton-tables.css">

    <link rel="stylesheet" href="../../../../css/button.css">

    <link rel="shortcut icon" href="../../../favicon.ico">
</head>

<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Nouvelle lecture</h1>
        </div>
        <div class="pure-u-1">
            <div class="pure-u-1">
                <label for="readerName">Lecteur</label>
                <input class="u-full-width" type="text" placeholder="Nom du lecteur" id="readerName" autofocus>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button u-full-width" href="../.."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="margin-right">
                <a class="button button-primary u-full-width" href="../paragraph"><span
                        class="icon icon-chevron-right"></span>&nbsp;Choisir</a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#" id="link_en" hreflang="en" onClick="_.i18n.setLanguage('en');" class="hidden"><span
                class="icon icon-globe"></span>&nbsp;English&nbsp;</a> <a href="#" id="link_fr" hreflang="fr"
                                                                          onClick="_.i18n.setLanguage('fr');"><span
            class="icon icon-globe"></span>&nbsp;Français&nbsp;</a>
        <a href="../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

<!-- required to test i18n functionality -->
<div id="test-i18n" class="i18n hidden" data-fr=fr data-en=en></div>
</body>
</html>
