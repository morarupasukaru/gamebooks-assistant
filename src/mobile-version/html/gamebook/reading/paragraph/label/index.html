    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link rel="stylesheet" href="../../../../../assets/pure/base.css">
    <link rel="stylesheet" href="../../../../../assets/pure/grids.css">
    <link rel="stylesheet" href="../../../../../assets/pure/grids-responsive.css">
    <link rel="stylesheet" href="../../../../../assets/skeleton/skeleton-grid.css">
    <link rel="stylesheet" href="../../../../../assets/skeleton/skeleton-base-styles.css">
    <link rel="stylesheet" href="../../../../../assets/skeleton/skeleton-typography.css">
    <link rel="stylesheet" href="../../../../../assets/skeleton/skeleton-links.css">
    <link rel="stylesheet" href="../../../../../assets/skeleton/skeleton-buttons.css">

    <link rel="shortcut icon" href="../../../../favicon.ico">

<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Choisissez un label</h1>
        </div>
        <div class="pure-u-1">
            <div>
                <input type="radio" id="noLabel" name="choice-label" value="nolabel">
                <label for="noLabel"><em>Pas de label</em></label>
            </div>
            <div>
                <input type="radio" id="Trésor" name="choice-label" value="Trésor" checked>
                <label for="Trésor">Trésor</label>
            </div>
            <div>
                <input type="radio" id="Piège" name="choice-label" value="Piège">
                <label for="Piège">Piège</label>
            </div>
            <div>
                <input type="radio" id="Combat" name="choice-label" value="Combat">
                <label for="Combat">Combat</label>
            </div>
            <div>
                <input type="radio" id="neuValue" name="choice-label" value="newLabel">
                <label for="neuValue">Nouveau label:</label>
                <input id="newTextLabel" type="text" placeholder="Nouveau label"/>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="margin-right">
                <a class="button u-full-width" href=".."><span class="icon icon-undo"></span>&nbsp;Annuler</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="margin-right">
                <button class="u-full-width button-danger"><span class="icon icon-trash-o"></span>&nbsp;Supprimer
                </button>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="margin-right">
                <a class="button button-primary u-full-width" href="../../paragraph-with-label"><span
                        class="icon icon-check"></span>&nbsp;Choisir</a>
            </div>
        </div>
    </div>
</div>

<!-- line-break to have the footer not overlaping the last adventure choice -->
<br/>

<div class="footer">
    <div class="footer-left trim-text">
        Le Sorcier de la Montagne de Feu
    </div>
    <div class="footer-right nowrap-text">
        <a href="#"><span class="icon icon-globe"></span>&nbsp;English&nbsp;</a>
        <a href="../../../.."><span class="icon icon-home"></span>&nbsp;Acceuil&nbsp;</a>
    </div>
</div>

</body>
</html>
