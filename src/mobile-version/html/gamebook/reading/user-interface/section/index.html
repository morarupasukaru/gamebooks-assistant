<body>

<form action="../edit-character">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1>Edition de section</h1>
            </div>

            <div class="pure-u-1">
                <label for="value">Nom</label>
                <input class="u-full-width" type="text" placeholder="Nom de la section" id="value" autofocus
                       value="Description">
            </div>

            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button u-full-width" href="../../user-interface"><span class="icon icon-undo"></span>&nbsp;Annuler</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div class="margin-right">
                    <a class="button u-full-width button-danger" href="../../user-interface"><span
                            class="icon icon-trash-o"></span>&nbsp;Supprimer</a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3">
                <div>
                    <a class="button u-full-width button-primary" href="../../user-interface"><span
                            class="icon icon-check"></span>&nbsp;OK</a>
                </div>
            </div>
        </div>
    </div>
    <input type="submit">
</form>
