<body>
<div>
    <div class="splash">
        <h1 class="splash-head">Gamebook assistant</h1>
        <p class="splash-subhead i18n"
           data-fr="facilite la rÃ©solution de livre-jeu"
           data-en="ease the resolution of gamebooks"></p>
        <p>
            <a class="button i18n"
               href="http://localhost:3000/#/library-import?import=http://morarupasukaru.github.io/gamebooks-assistant/data/library-defis-fantastiques.json"
               data-fr="VERSION DESKTOP"
               data-en="DESKTOP VERSION"></a>
            <a class="button i18n" href="gamebooks" data-fr="VERSION MOBILE" data-en="MOBILE VERSION"></a>
        </p>
    </div>
</div>

<div class="footer">
    <div class="footer-left trim-text">
        <a href="https://github.com/morarupasukaru/gamebooks-assistant/">

            <span class="i18n" data-fr="Projet GitHub" data-en="GitHub Project"></span>
        </a>
    </div>
    <div id="footer_language" class="footer-right nowrap-text"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modalTitle" class="u-full-width modal-title"></p>
        <p id="modalText"></p>
        <a class="button u-full-width i18n-ok" href="#" id="closeModal" onClick="_.msg.closeModal();"></a>
