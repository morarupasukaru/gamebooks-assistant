<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs

    <meta charset="utf-8">
    <title>Gamebook assistant</title>
    <meta name="description" content="Gamebook assistant">
    <meta name="author" content="morarupasukaru">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../assets/googlefont/Raleway-400-300-600.css">
    <link rel="stylesheet" href="../assets/icons/icomoon/style.css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../assets/pure/base-min.css">
    <link rel="stylesheet" href="../assets/pure/grids-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../assets/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../assets/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="../assets/skeleton/skeleton.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <style>
@media (min-width: 1024px) {
    .button-choice {
        margin-left: 4%;
    }
}

    .choice-adventure {
        /* same size as h4 of skeleton */
        font-size: 2.4rem; line-height: 1.35; letter-spacing: -.08rem;
    }

    .serie-title {
        font-weight: bold;

        /* same size as h5 of skeleton */
        font-size: 1.8rem;
        line-height: 1.5;
        letter-spacing: -.05rem;
    }


/* Larger than phablet */
@media (min-width: 550px) {
    .choice-adventure {
        /* same size as h3 of skeleton */
        font-size: 3.0rem; line-height: 1.3;  letter-spacing: -.1rem;
    }
}

/* Larger than desktop */
@media (min-width: 1000px) {
    .choice-adventure {
        /* same size as h2 of skeleton */
        font-size: 3.6rem; line-height: 1.25; letter-spacing: -.1rem;
    }
}

/* This is the class used for the footer */
.footer {
    background: rgb(238, 238, 238);
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer-left {
  text-align: left;
  float: left;
  width: 50%;
}

.footer-right {
  text-align: right;
  float: right;
  width: 50%;
}
  * {
    /* correct css conflict between pure and skeleton */
    font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .dice-links {
      text-decoration: none;
  }
  </style>

  <script>
    function rollDice() {
        var element = document.getElementById("diceValues");
        element.textContent += ', 3';
        // TODO random dices
    }

    function clearDiceValues() {
        var element = document.getElementById("diceValues");
        element.textContent += '';
    }
  </script>

</head>

<body>

<div class="container">

    <div class="pure-g">
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <a class="button dice-links" href="" onclick="rollDice(); return false"><span class="icon-dice"></span></a>
            <a class="button dice-links" href="" onclick="clearDiceValues()">x</a>
            <span id="diceValues">1, 2, 5, 5, 3, 1</span>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <label for="paragraphDescription">Paragraphe 1</label>
            <div class="u-full-width" id="paragraphDescription">blah blah <a href="tbd">199</a> dassadsa dasadad dadad a dadasd <a href="">23</a></div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <!-- TODO gap between -->
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <label for="tag">Tag</label>
            <select class="u-full-width" id="tag">
                <option value="Trésor">Trésor</option>
                <option value="Piège">Piège</option>
                <option value="Combat">Combat</option>
            </select>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <label for="paragraphDescription">Aller au paragraphe...</label>
            <div class="u-full-width">
                <a class="button" href="" onclick="rollDice()">...</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <!-- TODO 3-3, 2-2, 1-1 box ? -->
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <a class="button" href="" onclick="rollDice()">0</a>
            <a class="button" href="" onclick="rollDice()">1</a>
            <a class="button" href="" onclick="rollDice()">2</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <a class="button" href="" onclick="rollDice()">3</a>
            <a class="button" href="" onclick="rollDice()">4</a>
            <a class="button" href="" onclick="rollDice()">5</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <a class="button" href="" onclick="rollDice()">6</a>
            <a class="button" href="" onclick="rollDice()">7</a>
            <a class="button" href="" onclick="rollDice()">8</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>

        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
        <div class="pure-u-1 pure-u-lg-2-3">
            <a class="button" href="" onclick="rollDice()">9</a>
            <a class="button" href="" onclick="rollDice()">x</a>
            <a class="button button-primary" href="" onclick="rollDice()">/</a>
        </div>
        <div class="pure-u-1 pure-u-lg-1-6">
        </div>
    </div>
</div>

</div>

</html>
