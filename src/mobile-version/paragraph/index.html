  <script>
    function rollDice() {
        var element = document.getElementById("diceValues");
        if (element.innerHTML === '...') {
            element.innerHTML = '3 <span class="icon-bin"></span>';
        } else {
            element.innerHTML = '3, ' + element.innerHTML;
        }
    }

    function clearDiceValues() {
        var element = document.getElementById("diceValues");
        element.textContent += '...';
    }
  </script>
