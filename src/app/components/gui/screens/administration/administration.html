<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <h2>{{ 'Administration' | translate }}</h2>
        <div class="col-md-12">
            <form>
                <div>
                    <div class="form-group">
                        <label for="usedLocalStorageInPercent">{{ "Used Local's Storage in Percent" | translate }}</label>
                        <input type="text" class="form-control" id="usedLocalStorageInPercent" value="{{ $ctrl.usedLocalStorageInPercent | number : 2}}%">
                    </div>
                    <div class="form-group">
                        <label for="usedLocalStorage">{{ "Used Local's Storage" | translate }}</label>
                        <input type="text" class="form-control" id="usedLocalStorage" value="{{$ctrl.usedLocalStorage / 1024 | number : 2 }}kb">
                    </div>
                    <div class="form-group">
                        <label for="remainingCapacity">{{ "Remaining Local's Storage" | translate }}</label>
                        <input type="text" class="form-control" id="remainingCapacity" value="{{$ctrl.remainingCapacity / 1024 | number : 2 }}kb">
                    </div>
                    <div class="form-group">
                        <label for="editedParagraphs">{{ "Edited paragraphs" | translate }}</label>
                        <input type="text" class="form-control" id="editedParagraphs" ng-model="$ctrl.exportBooksData">
                    </div>
                    <div class="form-group">
                        <label for="applicationData">{{ "Application's data" | translate }}</label>
                        <input type="text" class="form-control" id="applicationData" ng-model="$ctrl.applicationData">
                    </div>
                    <div class="form-group">
                        <label for="importData">{{ "Paste the application's data copied from another browser" | translate }}</label>
                        <input type="text" class="form-control" ng-model="$ctrl.importData" id="importData" placeholder="{{ 'Imported data' | translate }}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="$ctrl.showPopupConfirmImportData()" aria-label="{{ 'Import' | translate }}">{{ 'Import' | translate }}</button>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="$ctrl.showPopupConfirmDeleteApplicationData()" aria-label="{{ 'Delete application\'s data' | translate }}">{{ "Delete application's data" | translate }}</button>
                    </div>
                </div>
            </form>

            <popup config="{{ $ctrl.popupConfirmImportApplicationDataConfig }}"></popup>
            <popup config="{{ $ctrl.popupConfirmDeleteApplicationDataConfig }}"></popup>
        </div>
        <back-button></back-button>
    </div>
</main>
