<navbar></navbar>
<messages></messages>
<main ng-if="$ctrl.hasSoftwareRequirements">
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>Battle</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:5%">
                    <col style="width:5%">
                    <col style="width:5%">
                    <col style="width:65%">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Skill</th>
                        <th>Stamina</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in $ctrl.rows">
                        <td>{{ row.name }}</td>
                        <td>{{ row.skill }}</td>
                        <td>{{ row.stamina }}</td>
                        <td>
                            <button type="button" class="btn btn-default" aria-label="Remove" ng-click="$ctrl.increment(row)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" aria-label="Remove" ng-click="$ctrl.decrement(row)">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" aria-label="Remove" ng-click="$ctrl.removeRow(row)" ng-if="$ctrl.isRemoveAllowed(row)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                        <!-- TODO add dices -->
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <dices></dices>

            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" id="inputName" class="form-control" ng-model="$ctrl.inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputSkill">Skill</label>
                        <input type="number" id="inputSkill" class="form-control" ng-model="$ctrl.inputSkill">
                    </div>
                    <div class="form-group">
                        <label for="inputStamina">Stamina</label>
                        <input type="number" id="inputStamina" class="form-control" ng-model="$ctrl.inputStamina">
                    </div>
                    <button type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.addRow()">Add Monster</button>
                </form>
            </div>
        </div>
</main>
