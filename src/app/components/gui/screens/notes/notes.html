<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">

        <div class="page-header">
            <h1>{{ 'Notes' | translate }}</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:95%">
                    <col style="width:5%">
                    <thead>
                    <tr>
                        <th>Note</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in $ctrl.rows">
                        <td><input type="text" class="form-control" ng-model="row.note"></td>
                        <td>
                            <button type="button" class="btn btn-danger" aria-label="{{ 'Remove note' | translate }} {{ row.note | translate }}" title="{{ 'Remove note' | translate }} '{{ row.note | translate }}'" ng-click="$ctrl.removeRow(row)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.addRow()" aria-label="{{ 'Add note' | translate }}">{{ 'Add note' | translate }}</button>
    </div>

</main>
