<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>{{ 'Paragraph' | translate }} {{ $ctrl.paragraph.paragraphNumber }}</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="inputCurrentDescription">{{ 'Description' | translate }}</label>
                        <textarea id="inputCurrentDescription" class="form-control" ng-model="$ctrl.paragraph.description" readonly></textarea>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:10%">
                    <col style="width:90%">
                    <thead>
                    <tr>
                        <th>{{ 'Choice' | translate }}</th>
                        <th>{{ 'Description' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in $ctrl.paragraph.choices">
                        <td>
                            <button type="button" class="btn btn-default" aria-label="{{ 'Choice paragragh' | translate}} {{ row.paragraphNumber }}" title="{{ 'Choice paragragh' | translate}} '{{ row.paragraphNumber }}'" ng-click="$ctrl.goTo(row)">{{ row.paragraphNumber }}</button>
                        </td>
                        <td>{{ row.description}} </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">{{ 'Jump to paragraph' | translate }}</button>
                    </span>
                    <input type="text" class="form-control" placeholder="paragraph number">
                </div>
            </div>

            <div class="col-md-12">
                <div class="spacer"></div>
                <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'Start Battle' | translate }}</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'End Game' | translate }}</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'Edit Paragraph'| translate }}</button>
                <div class="spacer"></div>
            </div>

            <dices></dices>

            <div class="col-md-12">
                <notes notes="$ctrl.notes"></notes>
            </div>

            <div class="col-md-12">
                <div class="spacer"></div>
                <stats></stats>
            </div>

            <div class="col-md-12">
                <div class="spacer"></div>
                <items items="$ctrl.items" readonly="true"></items>
            </div>
        </div>
    </div>
</main>
