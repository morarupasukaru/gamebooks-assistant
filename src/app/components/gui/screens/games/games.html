<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>{{ 'Games' | translate }}</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:40%">
                    <col style="width:30% ">
                    <col style="width:15%">
                    <col style="width:15%">
                    <thead>
                    <tr>
                        <th>{{ 'Book' | translate }}</th>
                        <th>{{ 'Player' | translate }}</th>
                        <th>{{ 'Current Paragraph' | translate }}</th>
                        <th>{{ 'Actually played' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in $ctrl.rows">
                        <td>{{ row.bookName }}</td>
                        <td>{{ row.playerName }}</td>
                        <td>{{ row.currentParagraph }}</td>
                        <td>
                            <button type="button" class="btn" ng-class="{ 'btn-success' : row.selected, 'btn-default' : !row.selected}"
                                    aria-label="{{ !row.selected ?
                                        ('ChoiceGame' | translate: {bookName: row.bookName, playerName: row.playerName}) :
                                        ('ChoosenGame' | translate: {bookName: row.bookName, playerName: row.playerName}) }}"
                                    title="{{ !row.selected ?
                                        ('ChoiceGame' | translate: {bookName: row.bookName, playerName: row.playerName}) :
                                        ('ChoosenGame' | translate: {bookName: row.bookName, playerName: row.playerName}) }}"
                                    ng-click="$ctrl.select(row)">
                                <span ng-class="{ 'glyphicon glyphicon-ok' : row.selected, 'glyphicon glyphicon-hand-left' : !row.selected}" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-default" ng-click="$ctrl.startNewGame()">{{ 'New game' | translate }}</button>
        <button type="button" class="btn btn-default" ng-disabled="!$ctrl.isContinueAllowed()" ng-click="$ctrl.continueGame()">{{ 'Continue' | translate }}</button>
        <back-button></back-button>
    </div>
</main>
