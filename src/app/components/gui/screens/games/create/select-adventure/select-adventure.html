<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <form ng-submit="$ctrl.next()">
            <div class="page-header">
                <h1>{{ 'New game' | translate }}</h1>
            </div>

            <ol class="breadcrumb">
                <li class="active">{{ 'Select Adventure' | translate }}</li>
                <li>{{ 'Create Player' | translate }}</li>
            </ol>

            <div class="form-group">
                <label for="selectedAdventure">{{ 'Select an adventure' | translate }}</label>
                <select id="selectedAdventure" class="form-control" ng-model="$ctrl.selectedAdventureId">
                    <option ng-repeat="adventure in $ctrl.adventures" value="{{ adventure.id }}">{{ adventure.name }}</option>
                </select>
            </div>

            <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'Back' | translate }}</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.next()">{{ 'Next' | translate }}</button>
        </form>
    </div>
</main>
