<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>{{ 'New game' | translate }}</h1>
        </div>

        <ol class="breadcrumb">
            <li>{{ 'Select Book' | translate }}</li>
            <li>{{ 'Create Player' | translate }}</li>
            <li class="active">{{ 'Choose Items' | translate }}</li>
        </ol>


        <notes ng-if="$ctrl.isNotesDisplayed()" readonly="true" notes="$ctrl.getNotes()"></notes>
        <items ng-if="$ctrl.isItemsDisplayed()" items="$ctrl.getItems()"></items>

        <button type="button" class="btn btn-default">{{ 'Start Game' | translate }}</button>
    </div>
</main>
