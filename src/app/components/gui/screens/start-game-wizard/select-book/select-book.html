<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>{{ 'New game' | translate }}</h1>
        </div>

        <ol class="breadcrumb">
            <li class="active">{{ 'Select Book' | translate }}</li>
            <li>{{ 'Create Player' | translate }}</li>
            <li>{{ 'Choose Items' | translate }}</li>
        </ol>

        <div class="form-group">
            <label for="selectedBook">{{ 'Select a gamebook' | translate }}</label>
            <select id="selectedBook" class="form-control" ng-model="$ctrl.selectedBookId">
                <option ng-repeat="book in $ctrl.getBooks()" value="{{ book.id }}">{{ book.name | translate }}</option>
            </select>
        </div>

        <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'Back' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.next()">{{ 'Next' | translate }}</button>
    </div>
</main>
