<navbar></navbar>
<messages></messages>
<main>
    <div class="container bg-white" role="main">
        <div class="page-header">
            <h1>{{ 'New game' | translate }}</h1>
        </div>

        <form name="playerForm">
            <ol class="breadcrumb">
                <li>{{ 'Select Book' | translate }}</li>
                <li class="active">{{ 'Create Player' | translate }}</li>
                <li>{{ 'Start Game' | translate }}</li>
            </ol>

            <div class="form-group">
                <label for="playerName">{{ 'PlayerName' | translate }}</label>
                <!-- TODO reuqired *, validation-->
                <input type="text" required class="form-control" id="playerName" ng-model="$ctrl.playerName">
            </div>

            <div class="form-group" ng-repeat="stats in $ctrl.stats">
                <label for="{{ stats.name }}">{{ stats.name | translate }}</label>
                <input type="text" disabled required class="form-control" id="{{ stats.name }}" ng-model="stats.value">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="$ctrl.back()">{{ 'Back' | translate }}</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.generateStats()">{{ 'Random Stats' | translate }}</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.next(playerForm.$invalid)">{{ 'Next' | translate }}</button>
            </div>
        </form>
    </div>
</main>
