<div class="col-md-12">
    <form>
        <div>
            <div class="form-group">
                <label for="diceValues">{{ 'Dices' | translate }}</label>
                <input type="text" readonly class="form-control" id="diceValues" ng-model="$ctrl.dicesValue">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="$ctrl.roll1d6()">Roll 1D6</button>
                <button class="btn btn-primary" ng-click="$ctrl.roll2d6()">2D6</button>
                <button class="btn btn-default glyphicon glyphicon-trash" ng-click="$ctrl.clear()"></button>
            </div>
        </div>
    </form>
</div>
