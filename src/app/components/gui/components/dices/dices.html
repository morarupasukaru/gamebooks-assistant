<form>
    <div>
        <div class="form-group">
            <label for="diceValues">{{ 'Dices' | translate }}</label>
            <input type="text" readonly class="form-control" id="diceValues" ng-model="$ctrl.dicesValue">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="$ctrl.roll1d6()" title="{{ 'Roll one dice 6 faces' | translate }}">{{ 'Roll 1D6' | translate }}</button>
            <button class="btn btn-default" ng-click="$ctrl.roll2d6()" title="{{ 'Roll two dices 6 faces' | translate }}">{{ '2D6' | translate }}</button>
            <button class="btn btn-default glyphicon glyphicon-erase" title="{{ 'Clear values' | translate }}" ng-click="$ctrl.clear()"></button>
        </div>
    </div>
</form>
