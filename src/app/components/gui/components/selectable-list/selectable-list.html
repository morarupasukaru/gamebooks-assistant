<fieldset class="standard" flex-gt-sm>
    <legend>{{ $ctrl.title }}</legend>
    <div layout-gt-sm="row">
        <md-checkbox ng-repeat="entry in $ctrl.entries"
                ng-model="entry.checked"
                     aria-label="{{ entry.value }}" flex-gt-sm>
            {{ entry.value }}
        </md-checkbox>
    </div>
</fieldset>
