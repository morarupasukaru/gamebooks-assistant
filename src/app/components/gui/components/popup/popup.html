<div id="{{$ctrl.modalElementId}}" class="modal">
    <div class="modal-content">
        <span class="close glyphicon glyphicon-remove-circle" ng-click="$ctrl.closePopup()" ng-show="$ctrl.withCloseButton"></span>
        <p>{{ $ctrl.text }}</p>
        <!-- TODO space between button -->
        <button type="button" class="btn btn-default" ng-click="$ctrl.clickChoice(choice)" ng-repeat="choice in $ctrl.choices" >{{ choice | translate }}</button>
    </div>
</div>
