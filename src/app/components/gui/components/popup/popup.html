<div id="{{$ctrl.cfg.id}}" class="modal">
    <div class="modal-content">
        <span class="close glyphicon glyphicon-remove-circle" ng-click="$ctrl.closePopup()" ng-show="$ctrl.cfg.withCloseButton"></span>
        <p>{{ $ctrl.cfg.text }}</p>
        <!-- TODO space between button -->
        <button type="button" class="btn btn-default" ng-click="$ctrl.clickChoice(choice)" ng-repeat="choice in $ctrl.cfg.choices" >{{ choice | translate }}</button>
    </div>
</div>
