<div id="{{$ctrl.cfg.id}}" class="modal">
    <div class="modal-content">
        <span class="close glyphicon glyphicon-remove-circle" ng-click="$ctrl.close()" ng-show="$ctrl.cfg.withCloseButton"></span>
        <p>{{ $ctrl.cfg.text | translate }}</p>
        <span ng-repeat="choice in $ctrl.cfg.choices">
            <button type="button" class="btn btn-default" ng-click="$ctrl.select(choice)">{{ choice | translate }}</button>&nbsp;
        </span>
    </div>
</div>
