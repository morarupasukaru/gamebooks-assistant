<div ng-repeat="msg in $ctrl.messages">
    <md-toolbar class="{{ msg.type }}">
        <div class="md-toolbar-tools" ng-click="removeMessage($index)">
            <h2 md-truncate flex>{{ msg.message }}</h2>
            <md-button>
                <md-icon ng-bind="'close'"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
</div>
