<table class="table">
    <col style="width:10%">
    <col style="width:20%">
    <col style="width:10%">
    <col style="width:70%">
    <col style="width:5%">
    <col style="width:5%">
    <thead>
    <tr>
        <th>{{ 'Stats' | translate }}</th>
        <th>{{ 'Current' | translate }}</th>
        <th>{{ 'Initial' | translate }}</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in $ctrl.stats">
        <td>{{ row.name }}</td>
        <td>{{ row.current }}</td>
        <td>{{ row.initial }}</td>
        <td></td>
        <td>
            <button type="button" class="btn btn-default"
                    aria-label="{{ 'IncrementStatsTitle' | translate: {stats: row.name} }}"
                    title="{{ 'IncrementStatsTitle' | translate: {stats: row.name} }}"
                    ng-click="$ctrl.increment(row)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-default"
                    aria-label="{{ 'DecrementStatsTitle' | translate: {stats: row.name} }}"
                    title="{{ 'DecrementStatsTitle' | translate: {stats: row.name} }}"
                    ng-click="$ctrl.decrement(row)">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
