<div class="row">
    <div class="col-md-12">
        <table class="table">
            <col style="width:10%">
            <col style="width:20%">
            <col style="width:10%">
            <col style="width:5%">
            <col style="width:5%">
            <col style="width:70%">
            <thead>
            <tr>
                <th>{{ 'Stats' | translate }}</th>
                <th>{{ 'Current' | translate }}</th>
                <th>{{ 'Initial' | translate }}</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.stats">
                <td>{{ row.name | translate }}</td>
                <td>{{ row.current }}</td>
                <td>{{ row.initial }}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="{{ 'Increment' | translate }} {{ row.name | translate }}" title="{{ 'Increment' | translate }} {{ row.name | translate }}" ng-click="$ctrl.increment(row)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="{{ 'Decrement' | translate }} {{ row.name | translate }}" title="{{ 'Decrement' | translate }} {{ row.name | translate }}" ng-click="$ctrl.decrement(row)">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
