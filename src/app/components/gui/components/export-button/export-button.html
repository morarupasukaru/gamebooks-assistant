<button type="button" class="btn btn-default"
        aria-label="$ctrl.title"
        title="{{ $ctrl.title }}"
        ng-click="$ctrl.download()"
        ng-disabled="!!$ctrl.disabled">{{ 'Export' | translate }}
</button>
<a id="linkDownload" ng-show="false" ng-href="{{$ctrl.exportDownloadBlobUrl}}" download="export.txt">{{ 'Download' | translate }}</a>
