<navbar></navbar>
<messages></messages>
<main>

    <div class="container bg-white" role="main">

        <div class="page-header">
            <h1>Items</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:10%">
                    <col style="width:50%">
                    <col style="width:40%">
                    <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Name</th>
                        <th>Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in ctrl.items">
                        <td>{{ row.quantity }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.note }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-primary" ng-click="ctrl.addItem()">Add item</button>
    </div>

</main>
