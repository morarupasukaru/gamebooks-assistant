<navbar></navbar>
<messages></messages>
<main>

    <div class="container bg-white" role="main">

        <div class="page-header">
            <h1>Items</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:10%">
                    <col style="width:80%">
                    <col style="width:10%">
                    <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in ctrl.items">
                        <td><input type="number" class="form-control" ng-model="row.quantity"></td>
                        <td><input type="text" class="form-control" ng-model="row.description"></td>
                        <td>
                            <button type="button" class="btn btn-danger" aria-label="Left Align" ng-click="ctrl.removeItem(row)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-primary" ng-click="ctrl.addItem()">Add item</button>
    </div>

</main>
