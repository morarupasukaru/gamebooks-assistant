<navbar></navbar>
<messages></messages>
<main>

    <div class="container bg-white" role="main">

        <div class="page-header">
            <h1>Gameplays</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <col style="width:60%">
                    <col style="width:35%">
                    <col style="width:5%">
                    <thead>
                    <tr>
                        <th>Book</th>
                        <th>Player</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in $ctrl.rows">
                        <td>{{ row.bookName }}</td>
                        <td>{{ row.playerName }}</td>
                        <td>
                            <!-- TODO selected -->
                            <ng-if ng-model="row.selected">
                                <button type="button" class="btn btn-default" aria-label="Remove" ng-click="$ctrl.removeRow(row)">
                                    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
                                </button>
                            </ng-if>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.addRow()">Add item</button>
    </div>

</main>
